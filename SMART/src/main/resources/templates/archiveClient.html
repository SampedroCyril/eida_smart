</head>

<body>

<!--MENU-->

<nav class="topnav">
    <img class="logo" id="logoNav" src="../images/eidaLogoVer2_2.png">
    <a href="/logout" id="deco"><i class="fas fa-sign-out-alt"></i> <p class="decoResponsive">Se déconnecter</p></a>
</nav> 

<div id="main">

    <h1 class="h1Archive"> Bienvenue dans l'Espace Archive Client</h1>

    <a href="/admin"><i class="fas fa-arrow-alt-circle-left" id="return"></i></a>

    </br>

    <div class="table-responsive" id="tableArchiveCl">

        <table id="example9" class="table table-striped" style="width:100%">

            <thead class="thead">
                <tr>
                    <th>Date désactivation</th>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Adresse</th>
                    <th>Code postal</th>
                    <th>Ville</th>
                    <th>Email</th>
                    <th>Téléphone</th>
                    <th>Agence</th>
                    <th>Réactiver un client</th>
                    <th>Supprimer le client</th>
                </tr>
            </thead>

            <tbody>

                <tr th:each="client : ${clients}">
                    <td th:text="${client.disableDate} "scope="row"></td>
                    <td th:text="${client.lastName}">['name_user']</td>
                    <td th:text="${client.firstName}">['first_name']</td>
                    <td th:text="${client.adress}">['adress']</td>
                    <td th:text="${client.postalCode}">['postal_code']</td>
                    <td th:text="${client.city}">['city']</td>
                    <td th:text="${client.email}">['email']</td>
                    <td th:text="${client.tel}">['num_tel']</td>
                    <td th:text="${client.agencyPlace}">['agency_place']</td>
                    <td>
                        <form action="#" data-th-action="@{/enableclient}" data-th-object="${model}" method="POST"><input type="hidden" th:value="${client.id}" name="clientId">  
                            <button type="submit" id="update" class="glow-on-hover"
                                    onclick="return confirm('Etes vous sur de vouloir réactiver le compte de ce client ?');"><i class="fas fa-undo"></i></button>                           
                        </form>
                    </td>

                    <td>
                        <form action="#" data-th-action="@{/delclient}" data-th-object="${model}" method="POST"><input type="hidden" th:value="${client.id}" name="clientId">  
                            <button type="submit" id="update" class="glow-on-hover"
                                    onclick="return confirm('Etes vous sur de vouloir supprimer définitivement ce client ?');"> <i class="fas fa-trash-alt"></i></button>                           
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<footer class="fixed-bottom">

    <!--ICONES-->
    <a href="https://www.eida.org/" target="_blank"><img src="../images/eidaLogo.png" alt="Logo originel de l'eida"title="Cliquez pour visiter le site de l'eida" id="logoO"></a>
    <a href="https://www.facebook.com/association.eida"><img src="../images/fbicone.png" alt="icone Facebook" id="fb"class="col-1 mb-3"></a>                                                         
    <a href="https://twitter.com/eidaorg"><img src="../images/twicone.png" alt="icone Twitter" id="tw"class="col-1 mb-3"></a>                                           
    <a href="https://fr.linkedin.com/company/eida-adigo"><img src="../images/lkicone.png" alt="icone linkedin" id="lk"class="col-1 mb-3"></a>
                                                              

</footer>

    <script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap5.min.js"></script>

    <script src="../js/menu.js"></script>
    <script src="../js/main.js"></script>

</body>
