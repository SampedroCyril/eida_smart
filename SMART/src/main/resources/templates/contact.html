<body>

<!--MENU-->

<nav class="topnav">
    <img class="logo" id="logoNav" src="/images/eidaLogoVer2_2.png">
    <a href="/logout" id="deco"><i class="fas fa-sign-out-alt"></i><p class="decoResponsive">Se d√©connecter</p></a>
</nav> 

<div class="mainContact" id="main">

    <div class="card text-center" id="cardContact">

        <!--HEADER-->

        <div class="card text-center">
            <div class="card-header">
                <ul class="nav nav-tabs card-header-tabs">
                    <li class="nav-item">
                        <a class="nav-link" href="/client"><i class="fas fa-money-bill-wave"></i> Compte</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/client/ressource"><i class="fas fa-book-reader"></i> Ressources</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled active" href="/client/contact" tabindex="-1"aria-disabled="true"><i class="fas fa-users"></i>Contact</a>
                    </li>
                </ul>
            </div>
        </div>


        <!--FORMULAIRE-->

        <div class="col-md-6 mx-auto">

            <div class="card container formulaire bg-ligth center-block" id="formContact">

                <form class="container-fluid col-sm-12 col-md-8" action="/contacter" method="POST">

                    <label class="my-1 mr-2" id="formContact" for="inlineFormCustomSelectPref">Pour quelle raison souhaitez-vous nous
                        contacter ?</label>
                    <select class="custom-select my-1 mr-sm-2" name="object" id="inlineFormCustomSelectPref">
                        <option selected>Selectionnez un sujet de contact</option>
                        <option value="Prise de rendez vous avec mon conseiller eida">Prise de rendez vous avec mon conseiller eida</option>
                        <option value="Obtenir des informations sur les partenariats">Obtenir des informations sur les partenariats</option>
                        <option value="Conseil de gestion bancaire">Conseil de gestion bancaire</option>
                        <option value="Autre demande">Autre demande</option>
                    </select>


                    <label class="message" id="formContact2" for="inlineFormCustomSelectPref"> Votre message :</label>
                    <div class="text-center">
                        <textarea id="story" name="text" rows="15" cols="45"></textarea>
                    </div>

                    <button type="submit" class="glow-on-hover" id="btn-contact">Envoyer votre message</button>

                </form>
            </div>
        </div>
    </div>
</div>

<footer class="fixed-bottom">

    <a href="https://www.eida.org/" target="_blank"><img src="/images/eidaLogo.png" alt="Logo originel de l'eida"

    <a href="https://fr.linkedin.com/company/eida-adigo"><img src="/images/lkicone.png" alt="icone linkedin" id="lk"
                                                              class="col-1 mb-3"></a>

</footer>
