<body>
    
    
    <header class="container-fluid" id="header">
        <div class="row">
                <img class="logo" id="logo" src="images/eidaLogoVer2_2.png">
            <h1 class="text-center col-sm-8 col-md-8 col-lg-8 mt-5">Partenaire de vos ambitions</h1>

        </div>
    </header> 


    <div class="container formulaire bg-ligth container-fluid" id="form-login">

        <img src="images/money.jpg" alt="Image qui représente l'aspect finance" id="forma2">
        <form action="login" method="POST">

            <div class="row">
                <div class="col-xs-10 col-md-6">
                    <div class="form-group" id="login">
                        <label for="exampleInputEmail1">Adresse Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" name="username" aria-describedby="emailHelp" required>
                    
                        <small id="emailHelp" class="form-text text-muted">Ne partagez pas vos identifiants à des
                            tiers.</small>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-10 col-md-6">
                    <div class="form-group" id="login">
                        <label for="exampleInputPassword1">Mot de passe</label>
                        <input type="password" class="form-control" name="password" id="exampleInputPassword1" required>
                    </div>
                </div>
            </div>

            <button type="submit" class="glow-on-hover" id="connexion">Connexion</button>
            
        </form>
        <img src="images/formation.jpg" alt="Image qui représente l'aspect formation" id="forma"
            >
    </div>

    <footer class="fixed-bottom">
        
        <!--ICONES-->
        <a href="https://www.eida.org/" target="_blank"><img src="images/eidaLogo.png" alt="Logo originel de l'eida"title="Cliquez pour visiter le site de l'eida" id="logoO" class="col-1 p-2"></a>

        <a href="https://twitter.com/eidaorg"><img src="images/twicone.png" alt="icone Twitter" id="tw"class="col-1 mb-3"></a>              
        <a href="https://fr.linkedin.com/company/eida-adigo"><img src="images/lkicone.png" alt="icone linkedin" id="lk"class="col-1 mb-3"></a>
                
    </footer>
